
    <div class="topAgenda">
        <button (click)="showing()">AGENDA</button>
        <p class="{{weekday}}readevent"></p>
        <div class="{{weekday}}_a_content" style="height:500px;">
            <addevent [weekday]='weekday' [date]='date' style="display:none;" class="{{weekday}}addevent" (newagendaemitter)="datafromchild($event)"></addevent>
            <timeblockcomp [weekday]='weekday' [date]='date' class="{{weekday}}timeblocks" [agendalist]="agendalist"></timeblockcomp>
        </div>
    </div>
